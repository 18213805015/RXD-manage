<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
		<title>工作</title>
	</head>
	<body>

		<div>
			<button id='Travel_requests.html' type="button" class=" work ">
				<div>
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-jinkoushangpin"></use>
					</svg>
				</div>
				出差申请
			</button>
			<button id="leave_requests.html" type="button" class="workCreate work ">
				<div>
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-bangzhuzhongxin"></use>
					</svg>
				</div>
				请假申请
			</button>
			<button id="detailed_backlog_list.html" type="button" class="work">
				<div>
					<svg class="icon" aria-hidden="true">
						<use xlink:href="#icon-quanbudingdan"></use>
					</svg>
				</div>
				待办事项
			</button>
		</div>
		<script src="../fonts/iconfont.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();
				//左上角返回按钮事件
				mui('header').on('tap', '#return', function(event) {
					mui.back();
				});
				$.plusReady(function() {
					plus.webview.currentWebview().setStyle({
						scrollIndicator: 'none'
					}); //隐藏滚动条
					//工作页面的跳转
					mui('div').on('tap', '.work', function(event) {
						var target = this.getAttribute('id');
						mui.openWindow({
							url: target,
							show: {
								aniShow: 'zoom-fade-out'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
				});
			}(mui, document));
		</script>
	</body>
</html>
