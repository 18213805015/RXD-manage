<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>草稿箱</title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
			<button id='return' class=" mui-left mui-btn-link"><span class="mui-icon mui-icon-left-nav"></span></button>
			<h1 id='tab-title' class="mui-title">未完成的申请单</h1>
		</header>
		
			<div id="list" class="mui-content-padded mui-scroll">
					<ul class="mui-table-view ">
						<li  class="mui-table-view-cell the-all-list"  v-for="list in unfinishedApplyList" @tap="open_detail(list)">
							<!-- <a class="link-content" href="www.baidu.com"> -->
								<div class="list-title mui-ellipsis">{{list.title}}</div>
								<span>{{list.author}}</span> <span class="start-time">{{list.time}}</span>
							<!-- </a> -->
						</li>
					</ul>
			</div>
	</body>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/h.min.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
			//mui初始化，配置下拉刷新
			mui.init({
				pullRefresh: {
					container: '#list',
					down: {
						style: 'circle',
						offset: '0px',
						auto: true,
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						contentnomore:'没有更多数据了',
						callback: pullupRefresh
					}
				}
			});

			var lastId = '',
			minId = ''; //最新新闻的id 
			var webview_detail = null; //详情页webview
			//下拉刷新
			function pulldownRefresh(){
				if(window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
					plus.nativeUI.toast('似乎已断开与互联网的连接', {
						verticalAlign: 'top'
					});
					return;
				}
				//数据字段名
				var data = {
					column: "id,post_id,title,author_name,cover,published_at"
				};
				
				if(lastId) { //说明已有数据，目前处于下拉刷新，增加时间戳，触发服务端立即刷新，返回最新数据
					data.lastId = lastId;
					data.time = new Date().getTime() + "";
				}
				
				//请求最新列表信息流
				mui.getJSON('http://spider.dcloud.net.cn/api/news',data,function(rsp){
					mui("#list").pullRefresh().endPulldownToRefresh();
					if (rsp && rsp.length>0){
						lastId = rsp[0].id; 
						if(!minId){
							minId = rsp[rsp.length - 1].id;
						}
						vue.unfinishedApplyList = convert(rsp).concat(vue.unfinishedApplyList);
					}
				});
			}
			
			function pullupRefresh(){
				var data = {
					column: "id,post_id,title,author_name,cover,published_at"
				};
				if(minId) { //说明已有数据，目前处于上拉加载，传递当前minId 返回历史数据
					data.minId = minId;
					data.time = new Date().getTime() + "";
					data.pageSize = 10;
				}
				//请求历史列表信息流
				mui.getJSON('http://spider.dcloud.net.cn/api/news',data,function(rsp){
					mui("#list").pullRefresh().endPullupToRefresh();
					if (rsp && rsp.length>0){
						minId = rsp[rsp.length - 1].id; //保存最后一条消息的id，上拉加载时使用
						vue.unfinishedApplyList = vue.unfinishedApplyList.concat(convert(rsp));
					}
				});
			}
			
			var vue = new Vue({
				el:'#list',
				data:{
					unfinishedApplyList:[]
					}
				});
				
			mui.plusReady(function() {
				//预加载详情页
				webview_detail = mui.preload({
					url: 'saved_apply.html',
					id: 'saved _apply'
				});
			});

			/**
			 * 打开新闻详情
			 * 
			 * @param {Object} item 当前点击的新闻对象
			 */
			function open_detail(item) {
				//触发子窗口变更新闻详情
				mui.fire(webview_detail, 'get_detail', {
					guid: item.guid,
					title: item.title,
					author: item.author,
					time: item.time,
					cover: item.cover
				});
				
				setTimeout(function() {
					webview_detail.show("slide-in-right", 300);
				}, 150);
			}
				/**
				 * 格式化时间的辅助类，将一个时间转换成x小时前、y天前等
				 */
				var dateUtils = {
					UNITS: {
						'年': 31557600000,
						'月': 2629800000,
						'天': 86400000,
						'小时': 3600000,
						'分钟': 60000,
						'秒': 1000
					},
					humanize: function(milliseconds) {
						var humanize = '';
						mui.each(this.UNITS, function(unit, value) {
							if(milliseconds >= value) {
								humanize = Math.floor(milliseconds / value) + unit + '前';
								return false;
							}
							return true;
						});
						return humanize || '刚刚';
					},
					format: function(dateStr) {
						var date = this.parse(dateStr)
						console.log(date.getDate()+'啊啊啊啊');
						var diff = Date.now() - date.getTime();
						if(diff < this.UNITS['天']) {
							return this.humanize(diff);
						}
	
						var _format = function(number) {
							return(number < 10 ? ('0' + number) : number);
						};
						return date.getFullYear() + '/' + _format(date.getMonth() + 1) + '/' + _format(date.getDay()) + '-' + _format(date.getHours()) + ':' + _format(date.getMinutes());
					},
					parse: function(str) { //将"yyyy-mm-dd HH:MM:ss"格式的字符串，转化为一个Date对象
						var a = str.split(/[^0-9]/);
						return new Date(a[0], a[1] - 1, a[2], a[3], a[4], a[5]);
					}
				};
		/**
		 * 1、将服务端返回数据，转换成前端需要的格式
		 * 2、若服务端返回格式和前端所需格式相同，则不需要改功能
		 * 
		 * @param {Array} items 
		 */
			function convert(items) {
				var newItems = [];
				items.forEach(function(item) {
					newItems.push({
						guid: item.post_id,
						title: item.title,
						author: item.author_name,
						cover: item.cover,
						time: dateUtils.format(item.published_at)
					});
				});
				return newItems;
			}

			//左上角返回按钮事件
			mui.back = function() {
				plus.webview.currentWebview().hide("auto", 300);
			};
			mui('header').on('tap','#return',function(event){
				mui.back();
			});
		</script>

</html>
